<app-menu></app-menu>
<label>Name</label>
<input type="text" name="name()" placeholder="Enter Name" [(ngModel)]="employee.name"> &nbsp;
<input type="text" name="email()" placeholder="Enter email" [(ngModel)]="employee.email"> &nbsp;
<input type="text" name="address()" placeholder="Enter address" [(ngModel)]="employee.address"> &nbsp;
<input type="number" name="phone()" placeholder="Enter phone number" [(ngModel)]="employee.phone">

<br>

<button (click)="addEmployee()">Add Employee</button>  &nbsp;

<label>Enter Id</label>
<input type="text" name="id" [(ngModel)]="employee.id">
<button (click)="removeEmployee()">Delete Employee</button>
&nbsp;
<label>Update</label>
<input type="text" name="id" [(ngModel)]="employee.id">
<button (click)="updateEmployee()">Update Employee</button>

 <h2>Employees</h2>
<ul *ngFor="let employee of employees" (click)="onSelect(employee)">
  <li>
    <span class="badge">{{employee.id}}</span> {{employee.name}} {{employee.email}} {{employee.address}} {{employee.phone}}
  </li>
</ul> 


<div *ngIf="selectedEmployee">

    <h2>{{selectedEmployee.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedEmployee.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="selectedEmployee.name" placeholder="name">
      </label>
    </div>
    <div>
        <label>email:
          <input [(ngModel)]="selectedEmployee.email" placeholder="email">
        </label>
      </div>
      <div>
        <label>address:
          <input [(ngModel)]="selectedEmployee.address" placeholder="address">
        </label>
      </div>
      <div>
        <label>phone:
          <input [(ngModel)]="selectedEmployee.phone" placeholder="phone">
        </label>
      </div>
  
  </div>
